<div class="container">
  <div class="row justify-content-lg-start">
    <div class="col">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="inputName" class="col-sm-3 col-form-label">Nombre</label>
          <input type="text" class="col-sm-8 form-control" formControlName="name" id="inputName" placeholder="Escribe tu nombre">
        </div>
        <div class="form-group row">
          <label for="inputAge" class="col-sm-3 col-form-label">Edad</label>
          <input class="form-control col-sm-4" type="number" formControlName="age" id="inputAge" placeholder="Escribe tu edad">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid" >Guardar</button>
      </form>
    </div>
  </div>
</div>
